<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/dashboard/img/brand/favicon.png" type="image/png">
  <script src="/front/js/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/front/css/main.css" />
  <title><%= lang.title %></title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/auth/login" method="POST" class="sign-in-form">
          <h2 class="title"><%= lang.login %></h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input required name="email" type="text" placeholder="<%= lang.email %>" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input required class="password-input-login" name="password" type="password" placeholder="<%= lang.password %>" />
          </div>
          <div class="input-field-pass">
            <a class="outStatusLogin" onclick="showPassword('password-input-login','outStatusLogin')" href="#"><i
                class="fas fa-eye"></i></a>
          </div>
          <input type="submit" value="Iniciar sesión" class="btn solid" />
        </form>
        <form action="/auth/register" method="POST" class="sign-up-form">
          <h2 class="title"><%= lang.register %> </h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input required name="name" type="text" placeholder="Nombre" />
          </div>
          <div class="input-field">
            <i class="fas fa-signature"></i>
            <input name="lastname" type="text" placeholder="Apellidos" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input required name="email" type="email" placeholder="<%= lang.email %> " />
          </div>
          <div class="input-field">
            <i class="fas fa-venus-mars"></i>
            <select required name="gender" id="">
              <option class="default-selected" value="" disabled selected hidden><%= lang.gender.title %> </option>
              <option value="men">Masculino</option>
              <option value="woman">Femenino</option>
            </select>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="password-input-register" required name="password" type="password" placeholder="Contraseña" />
          </div>
          <div class="input-field-pass">
            <a class="outStatusRegister" onclick="showPassword('password-input-register','outStatusRegister')"
              href="#"><i class="fas fa-eye"></i></a>
          </div>
          <input type="submit" class="btn" value="Registrarme" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Nuevo por aquí?</h3>
          <p>
            No pierdas tiempo y prueba la aplicación con tan solo registrarte.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registro
          </button>
        </div>
        <img src="front/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes cuenta?</h3>
          <p>
            Toma tus maletas, estas en el lugar equivocado.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar sesión
          </button>
        </div>
        <img src="front/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="front/js/app.js"></script>
  <script src="front/js/custom.js"></script>

</body>

</html>
